<!DOCTYPE html>
<html>
<head>
    <title>Teste Simples - Configurações</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Teste Simples de Configurações</h1>
    <div id="output"></div>
    
    <script type="module">
        try {
            import('./src/config.js').then(module => {
                const config = module.LOCATION_CONFIG;
                document.getElementById('output').innerHTML = `
                    <h2>✅ Configurações Carregadas com Sucesso!</h2>
                    <p><strong>Usuário:</strong> ${config.userLocation.latitude.toFixed(6)}, ${config.userLocation.longitude.toFixed(6)}</p>
                    <p><strong>Objeto:</strong> ${config.objectLocation.latitude.toFixed(6)}, ${config.objectLocation.longitude.toFixed(6)}</p>
                    <p><strong>Descrição:</strong> ${config.objectLocation.description}</p>
                `;
                console.log('Configurações carregadas:', config);
            }).catch(error => {
                document.getElementById('output').innerHTML = `
                    <h2>❌ Erro ao carregar configurações</h2>
                    <p>${error.message}</p>
                `;
                console.error('Erro:', error);
            });
        } catch (error) {
            document.getElementById('output').innerHTML = `
                <h2>❌ Erro no script</h2>
                <p>${error.message}</p>
            `;
            console.error('Erro no script:', error);
        }
    </script>
</body>
</html>
